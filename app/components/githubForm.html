<form class="form-inline github-form">
    <div class="form-group">
        <input type="text" class="form-control" #username placeholder="Github Username" (input)="onInputUsername($event.target.value)">
    </div>
    <div class="form-group">
        <input type="password" class="form-control" #password placeholder="Github Password" (input)="onInputPassword($event.target.value)">
    </div>
    <div class="form-group">
        <button [disabled]="!username.value || !password.value" type="button" class="btn btn-primary" (click)="onLoad()">Load Repository</button>
    </div>
</form>
